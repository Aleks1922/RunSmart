<!DOCTYPE html>
<html lang="ru">
<!--Поменять язык-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunSmart</title>
  <!--Поменять титульник-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="promo">
    <div class="container">
      <div class="header">
        <a href="#" class="header__logo">
          <img src="img/main-logo.png" alt="logo">
        </a>
        <div class="header__oficial">
          Официальный представитель
          <span>Garmin, Polar, Suunto</span>
        </div>
        <div class="header__phone">
          <a href="tel:+74999228974" class="header__number">+7 (499) 922-89-74</a>
          <button class="button button--header">заказать звонок</button>
        </div>

      </div>
      <div class="promo__wrapper">
        <h1 class="promo__header">Подбор пульсометра</h1>
        <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
        <div class="promo__services services">
          <div class="services__item">
            <img src="img/icons/timer.png" alt="timer" class="services__icon">
            <div class="services__desc">Время подбора: 10 минут</div>
          </div>
          <div class="services__item">
            <img src="img/icons/delivery.png" alt="delivery" class="services__icon">
            <div class="services__desc">Бесплатная доставка</div>
          </div>
          <div class="services__item">
            <img src="img/icons/messages.png" alt="messages" class="services__icon">
            <div class="services__desc">Ответим на все вопросы</div>
          </div>
        </div>
        <button class="button button--main">заказать кОНСУЛЬТАЦИЮ</button>
        <div class="promo__link">или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></div>
      </div>

    </div>
  </div>

</body>

</html>
